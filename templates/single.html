
{% extends 'layout.html' %}


{% block body %}

<div class="single">

		<section class="trailer">
			<h3>Trailer</h3>
			<div class="trailer_frame">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/{{movie.youtube_url_id}}" frameborder="0" allowfullscreen></iframe>
			</div>
		</section>

		<section class="movie">
			<img src="{{movie.poster_url}}">
			<ul>
				<li>{{movie.title}}</li>
				<li>{{movie.story}}</li>
			</ul>
		</section>	
		
</div>

{% endblock %}
